<ion-view hide-nav-bar="false" title="Photos">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="addPhoto()">
        <i class="icon ion-plus-round"></i>
            Add Photo
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button class="button" ng-click="goBack()">
        <i class="icon ion-ios-arrow-back"></i>
        	Back
        </button>
    </ion-nav-buttons>
	<ion-content>
	<!--	<input type="file" id="profilePhotoFileUpload">
		<button class="button button-block button-positive" ng-click="photoSelect()">
			Upload photo
		</button>
	-->
	    <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
	        <div class="col col-25" ng-if="$index < images.length">
	            <img ng-src="{{images[$index].src}}" width="100%" />
	        </div>
	        <div class="col col-25" ng-if="$index + 1 < images.length">
	            <img ng-src="{{images[$index + 1].src}}" width="100%" />
	        </div>
	        <div class="col col-25" ng-if="$index + 2 < images.length">
	            <img ng-src="{{images[$index + 2].src}}" width="100%" />
	        </div>
	        <div class="col col-25" ng-if="$index + 3 < images.length">
	            <img ng-src="{{images[$index + 3].src}}" width="100%" />
	        </div>
	    </div>
	</ion-content>
</ion-view>
